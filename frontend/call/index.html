<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>みんDo</title>
  <link rel="icon" href="/assets/favicon.png">
  <link rel="stylesheet" href="/call/index.css">

  <link rel="stylesheet" href="/shared/move-circle.css">

<body>

  <div class="center">

<script src="//cdn.webrtc.ecl.ntt.com/skyway-4.4.5.js"></script>
<script type="module">
  import { main } from '/call/index.js'
  import { onLoad, beforeMove } from '/shared/move.js'

  window.onload = async () => {
    main()
    onLoad()
  }
</script>

</html>
